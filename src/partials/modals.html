<div class="modal fade" id="modal-login" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="icon-close47"></span>
				</button>
				<div class="h3">Войти</div>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="loginEmail">Email:</label>
						<input type="email" class="form-control" id="loginEmail" required="">
					</div>
					<div class="form-group">
						<label for="loginPass">Пароль:</label>
						<input type="password" class="form-control" id="loginPass" required="">
					</div>
					<div class="form-group">
						<button class="btn-dots btn-dots_light" data-toggle="modal" data-target="#modal-pass" type="button">Забыли пароль?</button>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<button class="btn btn-default btn-block" type="submit">Войти</button>
							</div>
							<div class="col-sm-6">
								 Все поля обязательны для заполнения
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="soc soc_small">
							<span>Войти через соцсети: </span>
							<a class="i-icon-fb" href="#"></a>
							<a class="i-icon-tw" href="#"></a>
							<a class="i-icon-vk" href="#"></a>
						</div>
					</div>
					<div class="form-group">
						<button class="btn-dots btn-dots_light" data-toggle="modal" data-target="#modal-reg" type="button">Зарегистрироваться</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="modal-reg" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="icon-close47"></span>
				</button>
				<div class="h3">Регистриация</div>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="regEmail">Имя:</label>
						<input type="text" class="form-control" id="regName" required="">
					</div>
					<div class="form-group">
						<label for="regEmail">Email:</label>
						<input type="email" class="form-control" id="regEmail" required="">
					</div>
					<div class="form-group">
						<label for="regPass">Пароль:</label>
						<input type="password" class="form-control" id="regPass" required="">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<button class="btn btn-default btn-block" type="submit">Регистриация</button>
							</div>
							<div class="col-sm-6">
								 Все поля обязательны для заполнения
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="soc soc_small">
							<span>Регистриация через соцсети: </span>
							<a class="i-icon-fb" href="#"></a>
							<a class="i-icon-tw" href="#"></a>
							<a class="i-icon-vk" href="#"></a>
						</div>
					</div>					
				</form>
			</div>
		</div>
	</div>
</div>
