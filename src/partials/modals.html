<div class="modal fade" id="modal-login" role="dialog">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="icon-close47"></span>
				</button>
				<div class="h2">Войти</div>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="loginEmail">Email:</label>
						<input type="email" class="form-control" id="loginEmail" required="">
					</div>
					<div class="form-group">
						<label for="loginPass">Пароль:</label>
						<div class="field-password">
							<input type="password" class="form-control js-password-input" id="loginPass" required="">
							<button type="button" class="js-show-password input-eye"><i class="i-icon-eye"></i></button>
						</div>
					</div>
					<div class="form-group">
						<button class="btn-dots btn-dots_light" data-toggle="modal" data-target="#modal-pass" type="button">Забыли пароль?</button>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6">
								<button class="btn btn-default btn-block" type="submit">Войти</button>
							</div>
							<div class="col-sm-6">
								 Все поля обязательны для заполнения
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="soc soc_small">
							<span>Войти через соцсети: </span>
							<a class="i-icon-fb" href="#"></a>
							<a class="i-icon-tw" href="#"></a>
							<a class="i-icon-vk" href="#"></a>
						</div>
					</div>
					<div class="form-group">
						<a href="#" class="link-solid">Зарегистрироваться</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
